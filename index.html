<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta  name="viewport" content="width-device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link href="style.css" rel="stylesheet">
        <title>Web dev interction page</title>
    </head>
    <body>
        <h1>Welcome back to another week of web development</h1>
        
        <button id="themeToggle">Click Me to change from light mode to dark mode</button>
        <br/>
        <div class="counter-section">
            <h2>Counter Game</h2>
            <button id="decrease">-</button>
            <span id="counter">0</span>
            
            <button id="increase">+</button>
        </div>
        <div class="faq-section">
            <h2>Frequently Asked Questions(FAQs)</h2>
            <button class="faqToggle">What is Web development</button>
            <p id="faqAns1" class="faqAnswer">Web development is the development or creation of websites </p>
            <button class="faqToggle">What is learnt in web development?</button>
            <p id="faqAns2" class="faqAnswer">You learn how to create webpages using HTML, CSS and JavaScript. </p>
        </div><br/>
        <div class="form-section">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name:"><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" Placeholder="Enter your Email:" required><br><br>
                <label for="Password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password:" required><br><br>
                
                <button type="submit">Submit</button>
            </form>
            <p id="formMessage"></p>

        <script src="script.js"></script>
    </body>
</html>
